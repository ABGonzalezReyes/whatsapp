<div id="background_header">
    {{getNameUser()}}
    <div class="logout">
        <button (click)="logout()" type="button" class="btn btn-secondary">
            <img src="../../../assets/images/logout-2.svg" width="30px" />
        </button>
    </div>
</div>
<div id="background_body"></div>
<div>
    <ng-template #showLogin>
        <h1>Hello baby!</h1>
        <button (click)="logout()">Logout</button>
    </ng-template>
</div>
<div id="chatContainer">
    <app-sidebar (conversationClicked)="onConversationSelected($event)" (chatClicked)="onChatClicked($event)" ></app-sidebar>
    <div id="chat">
        <div id="chatPlaceholder" *ngIf="!chatFirebase">
            <img width="250px" src="../assets/images/phoneIcon.png" />
            <h2>Keep your phone conneted</h2>
            <p>WhatsApp connects to your phone to sync messages. To reduce data <br>
                usage, connect your phone to Wi-Fi.
            </p>
            <div class="separator"></div>
            <p>
                WhatsApp is available for Mac.
                <a href="#">Get it here!</a>
            </p>
        </div>
        
        <app-chat [chatFirebase]="chatFirebase" *ngIf="chatFirebase"></app-chat>
        <!--<app-chat></app-chat> -->
    </div>
</div>
