<div class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <span class="d-block text-center my-4 text-muted">Ingresar Con:</span>
                <div class="social-login text-center">
                    <a (click)="loginFacebook()" name="auth-facebook" class="facebook btn btn-block">
                        <img name="auth-facebook" src="../../../assets/images/facebook.svg" />
                    </a>
                    <a (click)="loginTwitter()" name="auth-twitter" class="twitter btn btn-block">
                        <img name="auth-twitter" src="../../../assets/images/twitter.svg" />
                    </a>
                    <a (click)="loginGoogle()" name="auth-google" class="google btn btn-block">
                        <img name="auth-google" src="../../../assets/images/google.svg" />
                    </a>
                </div>
            </div>
            <div class="col-lg-2 text-center separatorText">
                &mdash; or &mdash;
            </div>
            <div class="col-lg-5 contents">
                <div class="form-block">
                    <div class="mb-4">
                        <h3> <strong>Whatssap:</strong> Inicio de Sesión</h3>
                        <p class="mb-4">
                            El objetivo del presente proyecto, es enviar mensajes privados, eliminados al cerrar sesión.
                        </p>
                    </div>
                    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                        <div class="form-group first">
                            <label for="email">Nombre de Usuario</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="email" formControlName="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <fa-icon [icon]="faUser"></fa-icon>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last mb-4">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <input [type]="passwordEye ? 'text' : 'password'" class="form-control" id="password" formControlName="password" autocomplete="off">
                                <div (click)="passwordEyeEvent()" class="input-group-append">
                                    <span class="input-group-text">
                                        <fa-icon *ngIf="!passwordEye" [icon]="faEyeSlash"></fa-icon>
                                        <fa-icon *ngIf="passwordEye" [icon]="faEye"></fa-icon>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger" role="alert" *ngIf="errorDatosInconrrectos">
                            El correo o la contraseña son incorrectas
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="errorDesconocido">
                            Error desconocido, Intentálo más tarde.
                        </div>
                    
                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0">
                                <input type="checkbox" checked="checked" />
                                <span class="caption"> Recordar contraseña</span>
                                <div class="control__indicator"></div>
                            </label> 
                            <span class="ml-auto"><a href="#" class="forgot-pass"><u>Olvidé mi contraseña</u></a></span>
                        </div>
                        <input type="submit" value="Ingresar" class="btn btn-pill text-white btn-block btn-primary">
                    </form>
                    <div class="Registro">
                        <a class="btn-registro" href="/registro" >Quiero registrarme</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
